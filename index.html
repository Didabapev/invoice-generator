<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h1 { text-align: center; }
    .container {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    input {
      padding: 8px;
      margin-bottom: 8px;
    }
    .row { display: flex; gap: 10px; }
    .row input { flex: 1; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
    button {
      margin-top: 10px;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .add-btn { background: #555; }
  </style>
</head>
<body>
<!-- LANDING HEADER -->
<section style="max-width:900px;margin:0 auto 30px auto;text-align:center;">
  <h1 style="font-size:36px;margin-bottom:10px;">Invoice Generator</h1>
  <p style="font-size:18px;color:#555;">Create professional invoices in seconds. Free. No signup.</p>
  <a href="#app" style="display:inline-block;margin-top:20px;padding:14px 24px;background:#111;color:#fff;text-decoration:none;border-radius:8px;font-size:16px;">Create Invoice</a>
</section>

<!-- PRICING -->
<section style="max-width:900px;margin:0 auto 40px auto;display:grid;grid-template-columns:1fr 1fr;gap:20px;">
  <div style="background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.06);">
    <h2>Free</h2>
    <p style="font-size:32px;">$0</p>
    <ul>
      <li>Create invoices</li>
      <li>Multiple items</li>
      <li>PDF export</li>
      <li>Watermark</li>
    </ul>
    <p style="color:#777;">Perfect to try</p>
  </div>

  <div style="background:#111;color:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.12);">
    <h2>Pro</h2>
    <p style="font-size:32px;">$9 <span style="font-size:14px;">/ month</span></p>
    <ul>
      <li>No watermark</li>
      <li>Custom branding</li>
      <li>Professional invoices</li>
      <li>Priority features</li>
    </ul>
    <button onclick="activatePro()" style="margin-top:10px;padding:12px 20px;border:none;border-radius:8px;font-size:15px;cursor:pointer;">Upgrade to Pro</button>
  </div>
</section>

<!-- APP -->
<div style="max-width:700px;margin:0 auto 40px auto;">
  <label>Client Name</label><br>
  <input id="clientName" placeholder="Client Name" style="width:100%;padding:10px;margin-bottom:10px;" />

  <label>Description</label><br>
  <input id="description" placeholder="Service or product description" style="width:100%;padding:10px;margin-bottom:10px;" />

  <label>Total Amount</label><br>
  <input id="amount" placeholder="$100" style="width:100%;padding:10px;margin-bottom:20px;" />

  <button onclick="generateInvoice()">Generate Invoice (PDF)</button>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // ===== PRO LOGIC =====
  function activatePro() {
    localStorage.setItem('pro', 'true');
    updateProUI();
  }

  function updateProUI() {
    const btn = document.getElementById('proBtn');
    if (!btn) return;
    if (localStorage.getItem('pro') === 'true') {
      btn.textContent = 'Pro active âœ“';
      btn.style.opacity = '0.7';
      btn.style.cursor = 'default';
    }
  }

  window.addEventListener('load', updateProUI);

  // ===== PDF GENERATION =====
  function generateInvoice() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const client = document.getElementById('clientName').value || 'Client Name';
  const description = document.getElementById('description').value || 'Service or product description';
  const amount = document.getElementById('amount').value || '$100';

  doc.setTextColor(0);
  doc.setFontSize(20);
  doc.text('INVOICE', 20, 20);

  doc.setFontSize(12);
  doc.text('Invoice Number: 001', 20, 40);
  doc.text('Date: ' + new Date().toLocaleDateString(), 20, 50);

  doc.text('Bill To:', 20, 70);
  doc.text(client, 20, 80);

  doc.text('Description:', 20, 110);
  doc.text(description, 20, 120);

  doc.text('Total: ' + amount, 20, 150);
  doc.text('Thank you for your business!', 20, 180);

  const isPro = localStorage.getItem('pro') === 'true';
  if (!isPro) {
    doc.setTextColor(180);
    doc.setFontSize(40);
    doc.text('FREE VERSION', 40, 200, { angle: 45 });
  }

  doc.save('invoice.pdf');
} = window.jspdf;
  const doc = new jsPDF();

  // reset color
  doc.setTextColor(0);

  doc.setFontSize(20);
  doc.text('INVOICE', 20, 20);

  doc.setFontSize(12);
  doc.text('Invoice Number: 001', 20, 40);
  doc.text('Date: ' + new Date().toLocaleDateString(), 20, 50);

  doc.text('Bill To:', 20, 70);
  doc.text('Client Name', 20, 80);

  doc.text('Description:', 20, 110);
  doc.text('Service or product description', 20, 120);

  doc.text('Total: $100', 20, 150);
  doc.text('Thank you for your business!', 20, 180);

  const isPro = localStorage.getItem('pro') === 'true';
  if (!isPro) {
    doc.setTextColor(180);
    doc.setFontSize(40);
    doc.text('FREE VERSION', 40, 200, { angle: 45 });
  }

  doc.save('invoice.pdf');
}
</script>
</body>
</html>
