<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    input { margin: 5px 0; padding: 8px; width: 100%; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
  </style>
</head>
<body>

<h1>Invoice Generator</h1>

<label>Client Name</label>
<input id="client" placeholder="Client name" />

<label>Description</label>
<input id="description" placeholder="Service description" />

<hr />

<h3>Add Item</h3>
<input id="item" placeholder="Item name" />
<input id="qty" type="number" placeholder="Quantity" />
<input id="price" type="number" placeholder="Price" />
<button onclick="addItem()">Add item</button>

<h3>Items</h3>
<ul id="itemsList"></ul>
<p><strong>Total:</strong> $<span id="totalAmount">0</span></p>

<hr />

<button onclick="generateInvoice()">Generate Invoice (PDF)</button>
<button onclick="activatePro()">Upgrade to Pro</button>

<script>
let items = [];
let isPro = false;

function addItem() {
  const item = document.getElementById('item').value.trim();
  const qty = parseFloat(document.getElementById('qty').value);
  const price = parseFloat(document.getElementById('price').value);

  if (!item || isNaN(qty) || isNaN(price)) {
    alert('Fill all item fields');
    return;
  }

  items.push({ item, qty, price });
  renderItems();

  document.getElementById('item').value = '';
  document.getElementById('qty').value = '';
  document.getElementById('price').value = '';
}

function renderItems() {
  const list = document.getElementById('itemsList');
  const totalEl = document.getElementById('totalAmount');

  list.innerHTML = '';
  let total = 0;

  items.forEach((it, index) => {
    const itemTotal = it.qty * it.price;
    total += itemTotal;

    const li = document.createElement('li');
    li.innerHTML = `${it.item} — ${it.qty} × $${it.price} = $${itemTotal} <button onclick="removeItem(${index})">❌</button>`;
    list.appendChild(li);
  });

  totalEl.textContent = total.toFixed(2);
}

function removeItem(index) {
  items.splice(index, 1);
  renderItems();
}

function activatePro() {
  isPro = true;
  alert('Pro activated');
}

function generateInvoice() {
  if (items.length === 0) {
    alert('Add at least one item');
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;

  doc.setFontSize(18);
  doc.text('INVOICE', 20, y);
  y += 10;

  doc.setFontSize(12);
  doc.text(`Client: ${document.getElementById('client').value}`, 20, y);
  y += 8;
  doc.text(`Description: ${document.getElementById('description').value}`, 20, y);
  y += 12;

  items.forEach(it => {
    doc.text(`${it.item}  ${it.qty} × $${it.price} = $${(it.qty * it.price).toFixed(2)}`, 20, y);
    y += 8;
  });

  const total = items.reduce((s, it) => s + it.qty * it.price, 0);
  y += 10;
  doc.text(`Total: $${total.toFixed(2)}`, 20, y);

  if (!isPro) {
    doc.setTextColor(200, 200, 200);
    doc.text('FREE VERSION', 60, 150, { angle: 45 });
    doc.setTextColor(0, 0, 0);
  }

  doc.save('invoice.pdf');
}
</script>

</body>
</html>
