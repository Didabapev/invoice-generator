<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px 14px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    li button {
      background: #ef4444;
      padding: 6px 10px;
      font-size: 12px;
    }

    li button:hover {
      background: #dc2626;
    }

    p strong {
      font-size: 18px;
    }
</style>
</head>
<body>

<h1>Invoice Generator</h1>

<label>Client Name</label>
<input id="client" placeholder="Client name" />

<label>Description</label>
<input id="description" placeholder="Service description" />

<hr />

<h3>Add Item</h3>
<input id="item" placeholder="Item name" />
<input id="qty" type="number" placeholder="Quantity" />
<input id="price" type="number" placeholder="Price" />
<button onclick="addItem()">Add item</button>

<h3>Items</h3>
<ul id="itemsList"></ul>
<p><strong>Total:</strong> $<span id="totalAmount">0</span></p>

<hr />

<button onclick="generateInvoice()">Generate Invoice (PDF)</button>
<button onclick="activatePro()">Upgrade to Pro</button>

<script>
let items = [];
let isPro = false;

function addItem() {
  const item = document.getElementById('item').value.trim();
  const qty = parseFloat(document.getElementById('qty').value);
  const price = parseFloat(document.getElementById('price').value);

  if (!item || isNaN(qty) || isNaN(price)) {
    alert('Fill all item fields');
    return;
  }

  items.push({ item, qty, price });
  renderItems();

  document.getElementById('item').value = '';
  document.getElementById('qty').value = '';
  document.getElementById('price').value = '';
}

function renderItems() {
  const list = document.getElementById('itemsList');
  const totalEl = document.getElementById('totalAmount');

  list.innerHTML = '';
  let total = 0;

  items.forEach((it, index) => {
    const itemTotal = it.qty * it.price;
    total += itemTotal;

    const li = document.createElement('li');
    li.innerHTML = `${it.item} — ${it.qty} × $${it.price} = $${itemTotal} <button onclick="removeItem(${index})">❌</button>`;
    list.appendChild(li);
  });

  totalEl.textContent = total.toFixed(2);
}

function removeItem(index) {
  items.splice(index, 1);
  renderItems();
}

function activatePro() {
  isPro = true;
  alert('Pro activated');
}

function generateInvoice() {
  if (items.length === 0) {
    alert('Add at least one item');
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;

  doc.setFontSize(18);
  doc.text('INVOICE', 20, y);
  y += 10;

  doc.setFontSize(12);
  doc.text(`Client: ${document.getElementById('client').value}`, 20, y);
  y += 8;
  doc.text(`Description: ${document.getElementById('description').value}`, 20, y);
  y += 12;

  items.forEach(it => {
    doc.text(`${it.item}  ${it.qty} × $${it.price} = $${(it.qty * it.price).toFixed(2)}`, 20, y);
    y += 8;
  });

  const total = items.reduce((s, it) => s + it.qty * it.price, 0);
  y += 10;
  doc.text(`Total: $${total.toFixed(2)}`, 20, y);

  if (!isPro) {
    doc.setTextColor(200, 200, 200);
    doc.text('FREE VERSION', 60, 150, { angle: 45 });
    doc.setTextColor(0, 0, 0);
  }

  doc.save('invoice.pdf');
}
</script>

</body>
</html>
