<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fb;
  padding: 40px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 14px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  background: #5b5cff;
  color: #fff;
  cursor: pointer;
}

button.secondary {
  background: #888;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.total {
  text-align: right;
  font-size: 20px;
  margin-top: 20px;
}

.actions {
  margin-top: 30px;
  display: flex;
  gap: 10px;
}

/* Toast */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #333;
  color: #fff;
  padding: 14px 20px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.3s;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<div class="container">
<h1>Invoice Generator</h1>

<input id="client" placeholder="Client name">
<textarea id="description" placeholder="Invoice description"></textarea>

<h3>Add Item</h3>
<input id="itemName" placeholder="Item name">
<input id="itemQty" type="number" placeholder="Quantity">
<input id="itemPrice" type="number" placeholder="Price">
<button id="addItemBtn">Add item</button>

<table>
<thead>
<tr>
<th>Item</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody id="itemsTable"></tbody>
</table>

<div class="total">
Total: $<span id="total">0</span>
</div>

<div class="actions">
<button id="generateBtn">Generate Invoice (PDF)</button>
<button id="proBtn" class="secondary">Upgrade to Pro</button>
</div>
</div>

<div id="toast" class="toast"></div>

<script>
let items = [];
let isPro = localStorage.getItem('pro') === 'true';

function toast(msg) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

function save() {
  localStorage.setItem('items', JSON.stringify(items));
}

function render() {
  const tbody = itemsTable;
  tbody.innerHTML = '';
  let total = 0;

  items.forEach(i => {
    const tr = document.createElement('tr');
    const rowTotal = i.qty * i.price;
    total += rowTotal;
    tr.innerHTML = `
      <td>${i.name}</td>
      <td>${i.qty}</td>
      <td>$${i.price}</td>
      <td>$${rowTotal}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById('total').textContent = total;
}

function addItem() {
  if (!isPro && items.length >= 5) {
    toast('Free version limit: 5 items');
    return;
  }

  if (!itemName.value || !itemQty.value || !itemPrice.value) {
    toast('Fill all item fields');
    return;
  }

  items.push({
    name: itemName.value,
    qty: Number(itemQty.value),
    price: Number(itemPrice.value)
  });

  itemName.value = '';
  itemQty.value = '';
  itemPrice.value = '';

  save();
  render();
  toast('Item added');
}

function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Header
  doc.setFillColor(91, 92, 255);
  doc.rect(0, 0, 210, 30, 'F');
  doc.setTextColor(255);
  doc.setFontSize(20);
  doc.text('INVOICE', 20, 20);

  doc.setTextColor(0);
  doc.setFontSize(12);
  doc.text(`Client: ${client.value}`, 20, 45);
  doc.text(`Description: ${description.value}`, 20, 55);

  // Table header
  let y = 70;
  doc.setFillColor(240);
  doc.rect(20, y, 170, 10, 'F');
  doc.text('Item', 22, y + 7);
  doc.text('Qty', 110, y + 7);
  doc.text('Price', 130, y + 7);
  doc.text('Total', 160, y + 7);

  y += 15;
  let total = 0;

  items.forEach(i => {
    const rowTotal = i.qty * i.price;
    total += rowTotal;
    doc.text(i.name, 22, y);
    doc.text(String(i.qty), 110, y);
    doc.text(`$${i.price}`, 130, y);
    doc.text(`$${rowTotal}`, 160, y);
    y += 10;
  });

  doc.setFontSize(14);
  doc.text(`Total: $${total}`, 140, y + 10);

  if (!isPro) {
    doc.setTextColor(200);
    doc.setFontSize(40);
    doc.text('FREE VERSION', 30, 200, { angle: 45 });
  }

  doc.save('invoice.pdf');
  toast('Invoice downloaded');
}

function activatePro() {
  toast('Redirecting to paymentâ€¦');
}

addItemBtn.onclick = addItem;
generateBtn.onclick = generatePDF;
proBtn.onclick = activatePro;

items = JSON.parse(localStorage.getItem('items') || '[]');
render();
</script>

</body>
</html>
