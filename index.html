<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .box {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .pro {
      background: #0a7cff;
    }

    .reset {
      background: #999;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Invoice Generator</h1>

    <input id="client" placeholder="Client name">
    <textarea id="desc" placeholder="Service description"></textarea>
    <input id="total" placeholder="Total amount ($)">

    <button onclick="generateInvoice()">Generate Invoice (PDF)</button>
    <button class="pro" onclick="activatePro()">Upgrade to Pro</button>
    <button class="reset" onclick="resetPro()">Reset to Free</button>
  </div>

  <script>
    function activatePro() {
      localStorage.setItem('pro', 'true');
      alert('Pro activated');
    }

    function resetPro() {
      localStorage.removeItem('pro');
      alert('Back to Free version');
    }

    function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const client = document.getElementById('client').value || 'Client name';
      const desc = document.getElementById('desc').value || 'Service description';
      const total = document.getElementById('total').value || '0';

      doc.setFontSize(20);
      doc.text('INVOICE', 20, 20);

      doc.setFontSize(12);
      doc.text('Date: ' + new Date().toLocaleDateString(), 20, 35);

      doc.text('Bill To:', 20, 55);
      doc.text(client, 20, 65);

      doc.text('Description:', 20, 85);
      doc.text(desc, 20, 95);

      doc.text('Total: $' + total, 20, 120);
      doc.text('Thank you for your business!', 20, 150);

      // WATERMARK
      if (localStorage.getItem('pro') !== 'true') {
        doc.setTextColor(200);
        doc.setFontSize(40);
        doc.text('FREE VERSION', 30, 200, { angle: 45 });
        doc.setTextColor(0);
      }

      doc.save('invoice.pdf');
    }
  </script>
</body>
</html>
