<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .container {
      background: #fff;
      max-width: 520px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Invoice Generator</h1>

  <div class="container">
    <input id="invoiceNumber" placeholder="Invoice Number" />

    <div class="row">
      <input id="invoiceDate" type="date" />
      <input id="dueDate" type="date" />
    </div>

    <input id="billFrom" placeholder="Bill From (Your Company)" />
    <input id="clientName" placeholder="Bill To (Client Name)" />

    <input id="description" placeholder="Description" />

    <div class="row">
      <input id="quantity" type="number" placeholder="Quantity" />
      <input id="price" type="number" placeholder="Unit Price" />
    </div>

    <input id="tax" type="number" placeholder="Tax % (e.g. 10)" />

    <button onclick="generateInvoice()">Generate Invoice (PDF)</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const invoiceNumber = document.getElementById('invoiceNumber').value;
      const invoiceDate = document.getElementById('invoiceDate').value;
      const dueDate = document.getElementById('dueDate').value;
      const billFrom = document.getElementById('billFrom').value;
      const clientName = document.getElementById('clientName').value;
      const description = document.getElementById('description').value;
      const quantity = Number(document.getElementById('quantity').value);
      const price = Number(document.getElementById('price').value);
      const taxRate = Number(document.getElementById('tax').value) || 0;

      const subtotal = quantity * price;
      const taxAmount = subtotal * taxRate / 100;
      const total = subtotal + taxAmount;

      doc.setFontSize(18);
      doc.text('INVOICE', 20, 20);

      doc.setFontSize(11);
      doc.text(`Invoice Number: ${invoiceNumber}`, 20, 35);
      doc.text(`Invoice Date: ${invoiceDate}`, 20, 42);
      doc.text(`Due Date: ${dueDate}`, 20, 49);

      doc.text('Bill From:', 20, 65);
      doc.text(billFrom, 20, 72);

      doc.text('Bill To:', 20, 85);
      doc.text(clientName, 20, 92);

      doc.text('Description:', 20, 110);
      doc.text(description, 20, 117);

      doc.text(`Subtotal: $${subtotal.toFixed(2)}`, 20, 135);
      doc.text(`Tax (${taxRate}%): $${taxAmount.toFixed(2)}`, 20, 145);
      doc.text(`Total: $${total.toFixed(2)}`, 20, 160);

      doc.save(`invoice-${invoiceNumber}.pdf`);
    }
  </script>
</body>
</html>
