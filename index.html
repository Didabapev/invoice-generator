<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.85;
    }

    .pro {
      background: #0a7cff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Invoice Generator</h1>

    <input id="clientName" placeholder="Client Name" />
    <textarea id="description" placeholder="Service description"></textarea>
    <input id="total" placeholder="Total amount ($)" />

    <button onclick="generateInvoice()">Generate Invoice (PDF)</button>
    <button class="pro" onclick="activatePro()">Upgrade to Pro</button>
  </div>

  <script>
    function activatePro() {
      localStorage.setItem('pro', 'true');
      alert('Pro activated');
    }

    function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const client =
        document.getElementById('clientName').value || 'Client Name';
      const desc =
        document.getElementById('description').value || 'Service description';
      const total =
        document.getElementById('total').value || '0';

      doc.setFontSize(20);
      doc.text('INVOICE', 20, 20);

      doc.setFontSize(12);
      doc.text('Date: ' + new Date().toLocaleDateString(), 20, 35);

      doc.text('Bill To:', 20, 55);
      doc.text(client, 20, 65);

      doc.text('Description:', 20, 85);
      doc.text(desc, 20, 95);

      doc.text('Total: $' + total, 20, 120);

      doc.text('Thank you for your business!', 20, 150);

      if (localStorage.getItem('pro') !== 'true') {
        doc.setTextColor(180);
        doc.setFontSize(40);
        doc.text('FREE VERSION', 35, 200, { angle: 45 });
        doc.setTextColor(0);
      }

      doc.save('invoice.pdf');
    }
  </script>
</body>
</html>
