<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .box {
      max-width: 620px;
      background: #ffffff;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .row input {
      flex: 1;
    }

    button {
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin-top: 15px;
    }

    .add {
      background: #444;
    }

    .pro {
      background: #0a7cff;
    }

    .reset {
      background: #888;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Invoice Generator</h1>

    <input id="client" placeholder="Client name">

    <div class="row">
      <input id="item" placeholder="Item">
      <input id="qty" placeholder="Qty">
      <input id="price" placeholder="Price">
    </div>

    <button class="add" onclick="addItem()">Add item</button>

    <button onclick="generateInvoice()">Generate Invoice (PDF)</button>
    <button class="pro" onclick="activatePro()">Upgrade to Pro</button>
    <button class="reset" onclick="resetPro()">Reset to Free</button>
  </div>

  <script>
    let items = [];

    function activatePro() {
      localStorage.setItem('pro', 'true');
      alert('Pro activated');
    }

    function resetPro() {
      localStorage.removeItem('pro');
      alert('Free version activated');
    }

    function addItem() {
      const item = document.getElementById('item').value;
      const qty = Number(document.getElementById('qty').value);
      const price = Number(document.getElementById('price').value);

    if (!item || isNaN(qty) || isNaN(price)) {
        alert('Fill all item fields');
        return;
      }

      items.push({ item, qty, price });

      document.getElementById('item').value = '';
      document.getElementById('qty').value = '';
      document.getElementById('price').value = '';

      alert('Item added');
    }

    function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const client =
        document.getElementById('client').value || 'Client name';

      // Header
      doc.setFontSize(22);
      doc.text('INVOICE', 20, 25);

      doc.setFontSize(11);
      doc.text('Invoice #001', 150, 25);
      doc.text('Date: ' + new Date().toLocaleDateString(), 150, 32);

      doc.line(20, 35, 190, 35);

      // Client
      doc.setFontSize(12);
      doc.text('Bill To', 20, 50);
      doc.setFontSize(11);
      doc.text(client, 20, 58);

      // Table header
      let y = 80;
      doc.setFontSize(12);
      doc.text('Item', 20, y);
      doc.text('Qty', 110, y);
      doc.text('Price', 135, y);
      doc.text('Total', 165, y);
      doc.line(20, y + 3, 190, y + 3);

      // Items
      let grandTotal = 0;
      doc.setFontSize(11);

      items.forEach((row, index) => {
        const rowTotal = row.qty * row.price;
        grandTotal += rowTotal;

        const rowY = y + 15 + index * 10;

        doc.text(row.item, 20, rowY);
        doc.text(String(row.qty), 110, rowY);
        doc.text('$' + row.price.toFixed(2), 135, rowY);
        doc.text('$' + rowTotal.toFixed(2), 165, rowY);
      });

      // Grand total
      const totalY = y + 25 + items.length * 10;
      doc.setFontSize(14);
      doc.text('Grand Total: $' + grandTotal.toFixed(2), 20, totalY);

      // Watermark
      if (localStorage.getItem('pro') !== 'true') {
        doc.setTextColor(220);
        doc.setFontSize(45);
        doc.text('FREE VERSION', 30, 200, { angle: 45 });
        doc.setTextColor(0);
      }

      doc.save('invoice.pdf');
    }
  </script>
</body>
</html>
